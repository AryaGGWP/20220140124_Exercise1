<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cat Facts</h1>
    </header>

    <main>
        <div class="slider-container" id="slider-container">
            <div class="slide">
                <img id="cat-image" src="cat1.jpg" alt="Cat 1">
            </div>
        </div>
        <div id="fact-container" class="fact-container">
            <p>Loading cat fact...</p>
        </div>
        <div class="button-container">
            <button id="new-fact-btn" class="fact-btn">Get New Fact</button>
            <button id="share-fact-btn" class="fact-btn">Share Fact</button>
            <button id="like-btn" class="fact-btn">❤️ Like</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cat Facts. All rights reserved.</p>
    </footer>

    <audio id="meow-audio" src="meow.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
